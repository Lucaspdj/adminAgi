<style>
    input[type=button], input[type=submit], input[type=reset]  {
    background-color: #9124a3;
    border: none;
    
    color: white;
    padding: 15px 80px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    text-transform: uppercase;
    font-size: 13px;
    border-radius: 35px;
  }
</style>
<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('./assets/img/login2.png'); background-size: cover; background-position: top center;">
  <!--<div class="page-header login-page header-filter" style="background-color:#ffffff; background-size: cover; background-position: top center;">!-->
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <form class="form" method="" action="">
            <div class="card card-login">
              <br>    
              <h2 class="card-title text-center">Login</h2>
              <div class="card-body "><br>
                <p class="card-description text-center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Insira os dados</p>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">email</i>
                      </span>
                    </div>
                    <input type="email" required="required" class="form-control" placeholder="Email...">
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" required="required" class="form-control" placeholder="Senha...">
                  </div>
                </span>
              </div><br>
              <div class="card-footer justify-content-center">
                <input type="submit" class="fadeIn fourth" value="Entrar">
              </div>
              <div class="card-footer justify-content-center">
                <a [routerLink]="['/pages/register']">Criar uma conta</a>
              </div>
              <div class="card-footer justify-content-center">
                <a [routerLink]="['/pages/recuperar']">Esqueci minha senha</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer ">
      <div class="container">
      
      </div>
    </footer>
  </div>
</div>
